syntax = "proto3";

package user;
option go_package = "github.com/iegad/mmo/cgi/user";

import "user/datastruct.proto";

message GetEntryReq {
  int64  UserID  = 1;
  int32  Gender  = 2;
  string Key     = 3;
  int64  Offset  = 4;
  int64  Limit   = 5;
}

message GetEntryRsp {
  int32               Code      = 1;
  int64               Total     = 2;
  repeated user.Entry EntryList = 3;
}

